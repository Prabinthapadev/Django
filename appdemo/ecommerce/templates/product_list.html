{% extends 'base.html' %}

{% block content %}
<h1>Product List</h1>
{% for product in products %}
<div>
    <h3>{{ product.name }}</h3>
    <p>${{ product.price }}</p>
    <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
</div>
<hr>
{% endfor %}

<a href="{% url 'cart_page' %}">View Cart ({{ cart_count }})</a>
{% endblock %}
